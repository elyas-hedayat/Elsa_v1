name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shop_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --all-groups --dev

      - name: Run pre-commit checks
        run: |
          uv run pre-commit run --all-files

      - name: Create .env file
        run: |
          echo "APP_NAME=test" > .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/shop_db" >> .env
          echo "DEBUG=True" >> .env
          echo "LOG_LEVEL=info" >> .env
          echo "SENTRY_DNS=https://test@test.ingest.sentry.io/1" >> .env
          echo "POSTGRES_USER=postgres" >> .env
          echo "POSTGRES_PASSWORD=postgres" >> .env
          echo "POSTGRES_DB=shop_db" >> .env

      - name: Verify .env file created
        run: cat .env

      - name: Run pytest with coverage
        run: |
          uv run pytest -v --tb=short --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
