name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install uv
          uv sync

      - name: Run pre-commit checks
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Create .env file
        run: |
          echo "APP_NAME=test" > .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/shop_db" >> .env
          echo "DEBUG=True" >> .env
          echo "LOG_LEVEL=info" >> .env
          echo "SENTRY_DNS=https://test@test.ingest.sentry.io/1" >> .env
          echo "POSTGRES_USER=test" >> .env
          echo "POSTGRES_PASSWORD=test" >> .env
          echo "POSTGRES_DB=test" >> .env

      - name: Verify .env file created
        run: ls -la .env

      - name: Run pytest
        run: |
          uv run pytest -v --tb=short

      - name: Upload coverage reports
        if: always()
        run: |
          uv run pytest --cov=app --cov-report=xml
        continue-on-error: true
